app-id: org.dev.Name
branch: stable

runtime: org.winepak.Platform/i386
runtime-version: 3.0
sdk: org.winepak.Sdk/i386

command: start.sh

tags:
- proprietary

finish-args:
- --socket=x11
- --share=ipc
- --socket=pulseaudio
- --allow=multiarch
- --device=all
- --share=network
- --env=WINEPREFIX=/var/data/win32
- --env=WINEARCH=win32
- --env=WINEDEBUG=-all
- --filesystem=/run/media:ro
- --filesystem=/mnt:ro
- --filesystem=home:ro
- --env=GAME_PATH="Program Files/yourGame/Game.exe"
- --env=INSTALLATOR_FROM_ZENITY=false
- --env=ZENITY_SELECET_MESSAGE="Select your installer"
- --env=INSTALLATOR_PATH="/app/extra/yourGame.exe"
- --env=SEARCH_FOR_SUPPORT="sse2"
- --env=SUPPORT_ERROR="Your cpu lacks support thus wrapper will not work. If you think this is a bug click continue"

build-options:
  cflags: -O2 -pipe -fstack-protector-strong -fno-plt -frecord-gcc-switches -D_FORTIFY_SOURCE=1 -msse -msse2 -mfpmath=sse
  cxxflags: -O2 -pipe -fstack-protector-strong -fno-plt -frecord-gcc-switches -D_FORTIFY_SOURCE=1 -msse -msse2 -mfpmath=sse
  ldflags: -fstack-protector-strong -Wl,-z,relro,-z,now
  prefix: "/app"
  libdir: "/app/lib"

modules:
- "flatpak_wine_infrastructure_script/wine_infrastructure_extended.yml"

- name: wine-win32
  config-opts:
  - --disable-win64
  - --disable-win16
  - --disable-tests
  - --with-x
  - --with-ldap
  - --with-netapi
  - --without-cups
  - --without-curses
  - --without-capi
  - --without-glu
  - --without-gphoto
  - --without-gsm
  - --without-hal
  - --without-opencl
  - --without-pcap
  - --without-udev
  cleanup:
  - /app/wine/app/wine/share/man
  - /app/wine/share/applications
  sources:
  - type: archive
    url: https://dl.winehq.org/wine/source/4.0/wine-4.0.tar.xz
    sha256: 6736cdee95b2b8bb021ec0c19497ed8cad5ae2c8bfdb7ab5dc687ff92a480d4d

- name: required_wine_tweaks
  buildsystem: simple
  build-commands:
  - mkdir -p /app/bin
  - install -Dm555 tweaks.sh /app/bin

  sources:
  - type: script
    dest-filename: tweaks.sh
    commands:
    - # your tweaks e.g.
    - wineboot

- name: resources
  buildsystem: simple
  build-commands:
  - install -Dm555 org.dev.Name.png /app/share/icons/hicolor/256x256/apps/org.dev.Name.png
  - install -Dm555 org.dev.Name.appdata.xml /app/share/appdata/org.dev.Name.appdata.xml
  - install -Dm555 org.dev.Name.desktop /app/share/applications/org.dev.Name.desktop
  sources:
  - type: file
    path: org.dev.Name.appdata.xml
  - type: file
    path: org.dev.Name.desktop
  - type: file
    path: org.dev.Name.png
